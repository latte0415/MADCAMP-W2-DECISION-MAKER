services:
  db:
    image: postgres:16
    container_name: decision_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: ${DATABASE_URL_OWNER}
    volumes:
      - decision_pgdata:/var/lib/postgresql/data
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: decision_api
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL_RUNTIME}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appnet
    volumes:
      - ./:/app

  caddy:
    image: caddy:2
    container_name: decision_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  decision_pgdata:
